  <!-- Botón para pedir reposición -->
  <button onclick="abrirModal()" style="margin-top: 20px; background-color:#d63384; color:white; padding:10px 20px; border:none; border-radius:10px; font-size:16px;">Solicitar Reposición</button>

  <!-- Modal -->
  <div id="modalReposicion" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:10px; max-width:300px; margin:auto;">
      <h2 style="color:#d63384;">¿Quién te puede cubrir?</h2>
      <select id="selectorPersona" style="width:100%; padding:10px; margin-bottom:10px;">
        <option>Carla 💖 </option>
        <option>Maga 💖 </option>
        <option>Silvi 💖 </option>
        <option>Iara Romero 💖 </option>
        <option>Iara Avila 💖 </option>
      </select>
      <button onclick="confirmarReposicion()" style="background-color:#d63384; color:white; border:none; padding:10px; width:100%; border-radius:10px;">Confirmar</button>
    </div>
  </div>

  <div class="footer">Hecho con 💖 por Iara</div>
