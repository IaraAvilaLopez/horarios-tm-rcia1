
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horarios TM RCIA 1 ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Horarios TM RCIA 1 ❤️</h1>

  <!-- Tabla de horarios -->
  <table id="tabla-horarios">
    <thead>
      <tr>
        <th>Día</th>
        <th>Mañana</th>
        <th>Tarde</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Día">Lunes</td>
        <td id="Lunes-mañana" data-label="Mañana"></td>
        <td id="Lunes-tarde" data-label="Tarde"></td>
      </tr>
      <tr>
        <td data-label="Día">Martes</td>
        <td id="Martes-mañana" data-label="Mañana"></td>
        <td id="Martes-tarde" data-label="Tarde"></td>
      </tr>
      <tr>
        <td data-label="Día">Miércoles</td>
        <td id="Miércoles-mañana" data-label="Mañana"></td>
        <td id="Miércoles-tarde" data-label="Tarde"></td>
      </tr>
      <tr>
        <td data-label="Día">Jueves</td>
        <td id="Jueves-mañana" data-label="Mañana"></td>
        <td id="Jueves-tarde" data-label="Tarde"></td>
      </tr>
      <tr>
        <td data-label="Día">Viernes</td>
        <td id="Viernes-mañana" data-label="Mañana"></td>
        <td id="Viernes-tarde" data-label="Tarde"></td>
      </tr>
      <tr>
        <td data-label="Día">Sábado</td>
        <td id="Sábado-mañana" data-label="Mañana"></td>
        <td id="Sábado-tarde" data-label="Tarde"></td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario de reposición -->
  <div class="reposición-form">
    <h2>¿Quién hizo la reposición?</h2>
    <label for="dia">Día:</label>
    <select id="dia">
      <option>Lunes</option>
      <option>Martes</option>
      <option>Miércoles</option>
      <option>Jueves</option>
      <option>Viernes</option>
      <option>Sábado</option>
    </select>
    
    <label for="turno">Turno:</label>
    <select id="turno">
      <option>Mañana</option>
      <option>Tarde</option>
    </select>
    
    <label for="persona">Persona que repuso:</label>
    <select id="persona">
      <option>Iara Avila</option>
      <option>Carla</option>
      <option>Silvi</option>
      <option>Iara Romero</option>
      <option>Maga</option>
    </select>

    <button onclick="registrarReposicion()">Registrar Reposición</button>
  </div>

  <p style="text-align: center;">Hecho con 💖 por Iarita</p>

  <script>
    function registrarReposicion() {
      const dia = document.getElementById("dia").value;
      const turno = document.getElementById("turno").value.toLowerCase();
      const persona = document.getElementById("persona").value;

      const celdaId = `${dia}-${turno}`;
      const celda = document.getElementById(celdaId);

      if (celda) {
        celda.textContent = persona;
      } else {
        alert("No se pudo encontrar la celda.");
      }
    }
  </script>
</body>
</html>
