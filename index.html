<!DOCTYPE html>
<html lang="es">
<head>

  <title>Horarios TM RCIA 1 ❤️</title>
  <style>
    body {
      background-color: #ffeef5;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #d63384;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #f5b3c9;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ffd6e3;
    }

    td {
      background-color: #fff0f6;
    }

    td[contenteditable="true"] {
      cursor: text;
    }

    /* ✅ ESTO ES SOLO PARA CELULAR (pantallas menores a 600px) */
    @media (max-width: 600px) {
      table {
        font-size: 0.9rem;
        overflow-x: auto;
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
